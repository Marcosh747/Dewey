<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewey Acessar</title>

    <link rel="stylesheet" href="/css/variaveis.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/darkMode.css">


    <script src="/js/login.js"></script>
    <script src="/js/dark_mode.js"defer></script>
</head>

<body>

    <main>
        <h1 class="tituloSite estilo-conteiner-primario">Dewey</h1>
       
        <div class="container-login estilo-conteiner-primario">


            <div class="area-avatar-3d">
                <img class="avatar-3d" src="/images/3d_avatar_21.png" />
            </div>

            <h2 class="titulo-texto">Marcos Henrique</h2>

            <form action="">

                <div class="campo-texto-2 estilo-conteiner-secundario">

                    <div class="conteudo">

                        <span class="rotulo-texto-2">Entrar como</span>

                        <select class="estilo-input estilo-conteiner-secundario">
                            <option class="estilo-conteiner-secundario" value="aluno">Aluno</option>
                            <option class="estilo-conteiner-secundario"  value="professor">Professor</option>
                            <option class="estilo-conteiner-secundario" value="manutencao">Dev</option>
                        </select>

                    </div>

                    <button class="botoes selecionado">

                        <svg class="icone" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M12 2C6.47 2 2 6.47 2 12C2 17.53 6.47 22 12 22C17.53 22 22 17.53 22 12C22 6.47 17.53 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM12 10.59L15.59 7L17 8.41L13.41 12L17 15.59L15.59 17L12 13.41L8.41 17L7 15.59L10.59 12L7 8.41L8.41 7L12 10.59Z"
                                fill="#45483D" />
                        </svg>

                    </button>

                </div>

                <div class="indicador-ativo"></div>

                
                <div class="texto-suporte-2">Texto de suporte</div>
                

                <button class=" botao-estendido estilo-conteiner-secundario selecionado" onclick="acessar()">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path
                            d="M9.00003 16.17L4.83003 12L3.41003 13.41L9.00003 19L21 6.99997L19.59 5.58997L9.00003 16.17Z"
                            fill="#466800" />
                    </svg>

                    <span class="titulo-texto">Acessar</span>

                </button>

            </form>

        </div>

    </main>

</body>

</html>
